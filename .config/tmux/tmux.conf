##### PLUGINS #####
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'fcsonline/tmux-thumbs'

# --- Copy Mode (VI) Keybindings ---
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# dont drag copy using mouse
# unbind -T copy-mode-vi MouseDragEnd1Pane

# --- Pane Splitting Keybindings ---
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind =
bind = select-layout tiled
select-layout tiled

# --- Implement vim motions for pane movement ---
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# --- Faster window switching --
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t 10

# --- Better Session/Window Naming ---
bind N command-prompt -I "#S" "rename-session '%%'"
bind n command-prompt -I "#W" "rename-window '%%'"
set -wg automatic-rename on

# --- Session Create ---
bind C new-session -c "$HOME"

# --- Implement pane resizing with alt array keys ---
bind -n M-Up resize-pane -U 5
bind -n M-Down resize-pane -D 5
bind -n M-Left resize-pane -L 5
bind -n M-Right resize-pane -R 5

# Some options set
set-window-option -g xterm-keys on
set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set-option -gw xterm-keys on
set -gq allow-passthrough on
set -g visual-activity off

# --- Prefix and Other Keybindings ---
# unbind C-b
# set-option -g prefix C-k
# bind C-k send-prefix
bind-key X kill-session

# Popups
bind-key t display-popup -d "#{pane_current_path}" -E "bash"
bind C-n display-popup -E 'bash -i -c "read -p \"Session name: \" name; tmux new-session -d -s \$name && tmux switch-client -t \$name"'

# Refresh tmux
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Config Reloaded"

##### STATUS BAR AND WINDOW DISPLAY #####
set -g window-status-format " #I"
set -g window-status-current-format " #[fg=colour223,bg=colour236,bold]#I#[default]"

##### PANE AND MOUSE SETTINGS #####
set -g pane-border-lines simple
set -g pane-border-style fg=white,bright
set -g pane-active-border-style fg=white,bright
set -g mouse on

##### WINDOW AND PANE INDEXING #####
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

##### PERFORMANCE AND TIMING #####
set -sg escape-time 0
set -g history-limit 20000
setw -g monitor-activity off
set -g visual-activity off
set-option -g focus-events on

##### STATUS BAR APPEARANCE #####
set -g status-bg black
set -g status-fg white
set -g status-left ''
set -g status-right "#[fg=green]#S"

##### PLUGIN-SPECIFIC SETTINGS #####
set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-save-paths 'on'
set -g @resurrect-max-save 10000
# run-shell ~/.config/tmux/plugins/tmux-thumbs/tmux-thumbs.tmux

##### ENVIRONMENT AND INITIALIZATION #####
# set-option -g update-environment "DISPLAY WAYLAND_DISPLAY SWAYSOCK SSH_AUTH_SOCK PATH"
set-option -g default-command "env -u __ETC_PROFILE_NIX_SOURCED $SHELL"

##### INITIALIZE TPM #####
run '~/.config/tmux/plugins/tpm/tpm'
