experimental-features = nix-command flakes
sandbox = false
build-users-group = nixbld
# Allow per-user installs (needed outside NixOS)
allow-users = @users
# Don’t require root for most operations
trusted-users = root @users
# Avoid store path collisions when multiple users use Nix
use-xdg-base-directories = true
# Fix Debian’s systemd-less environment quirks
auto-optimise-store = true
# Faster I/O for large builds
log-lines = 50
