# Window settings
[window]
# Window opacity (0.0 - 1.0)
# opacity = 0.95
# Padding
# padding = { x = 10, y = 10 }
# Window decorations ("full" | "none" | "transparent" | "buttonless")
# decorations = "full"
# Startup size
# dimensions = { columns = 120, lines = 36 }

# Font settings
[font]
size = 12.0

[font.normal]
family = "monospace"
style = "Regular"

[font.bold]
family = "monospace"
style = "Bold"

[font.italic]
family = "monospace"
style = "Italic"

# Cursor settings
# [cursor]
# style = { shape = "Block", blinking = "On" }
# blink_interval = 750
# unfocused_hollow = true

# Scrolling settings
[scrolling]
history = 10000
multiplier = 3

# Shell settings
# [shell]
# program = "/bin/zsh"
# args = ["-l"]

# Environment variables
[env]
TERM = "xterm-256color"

[colors.primary]
background = "#282828"
foreground = "#ebdbb2"

[colors.normal]
black   = "#282828"
red     = "#cc241d"
green   = "#98971a"
yellow  = "#d79921"
blue    = "#458588"
magenta = "#b16286"
cyan    = "#689d6a"
white   = "#a89984"

[colors.bright]
black   = "#928374"
red     = "#fb4934"
green   = "#b8bb26"
yellow  = "#fabd2f"
blue    = "#83a598"
magenta = "#d3869b"
cyan    = "#8ec07c"
white   = "#ebdbb2"

[colors.selection]
text = "CellForeground"
background = "#3c3836"
